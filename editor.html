<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–†–µ–¥–∞–∫—Ç–æ—Ä –ø–æ—Å—Ç–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: #2ea44f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #248c3c;
        }
    </style>
</head>
<body>
    <h2>–ú–æ–π –∫—Ä–∞—Å–∏–≤—ã–π –ø–æ—Å—Ç –¥–ª—è Telegram</h2>
    <textarea id="postInput" placeholder="–í—Å—Ç–∞–≤—å –∏–ª–∏ –Ω–∞–ø–∏—à–∏ —Å–≤–æ–π —Ç–µ–∫—Å—Ç –∑–¥–µ—Å—å..."></textarea>
    <button id="saveBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

    <script>
        const tg = window.Telegram.WebApp;

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—Å—Ç –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ (?post=...)
        const urlParams = new URLSearchParams(window.location.search);
        const post = urlParams.get("post") || "";
        document.getElementById("postInput").value = decodeURIComponent(post);

        tg.expand();

        document.getElementById("saveBtn").addEventListener("click", () => {
            const text = document.getElementById("postInput").value;
            tg.sendData(text);
            tg.close();
        });
    </script>
</body>
</html>
