<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактор поста</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f9;
    }
    h2 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background: #2ea44f;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #22863a;
    }
  </style>
</head>
<body>
  <h2>Мой красивый пост для Telegram</h2>
  <textarea id="postText" placeholder="Введите текст поста..."></textarea>
  <button onclick="sendPost()">✅ Сохранить</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    function sendPost() {
      let text = document.getElementById("postText").value;
      if (text.trim() !== "") {
        Telegram.WebApp.sendData(text); // Отправляем текст обратно в бота
      } else {
        alert("Введите текст!");
      }
    }
  </script>
</body>
</html>
